<ul class="tab_selector">
  {% for phase in include.phases %}
  <li>
    {% if phase.number == include.current_phase %}
      <a class="tab_select current" href="#">{{phase.number}}</a>
    {% else %}
      <a class="tab_select" href="{{phase.url | relative_url }}">{{phase.number}}</a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
