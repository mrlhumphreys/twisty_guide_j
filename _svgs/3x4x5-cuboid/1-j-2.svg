---
layout: svg
width: 200
height: 200
---
<!-- Up face -->
<polygon points="80,20 180,70 120,100 20,50" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="80,120 100,130 80,140 60,130" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="120,140 140,150 120,160 100,150" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Front face -->
<polygon points="20,50 120,100 120,140 80,120 60,130 60,150 20,130" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="100,150 120,160 120,180 80,160" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="60,130 80,140 80,160 60,150" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="140,130 140,150 120,140" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Right face -->
<polygon points="180,70 180,150 120,180 120,160 140,150 140,130 120,140 120,100" style="fill:#b0b0b0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="80,140 100,130 120,140 80,160" style="fill:#b0b0b0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

