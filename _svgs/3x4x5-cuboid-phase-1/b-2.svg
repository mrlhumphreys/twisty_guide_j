---
layout: svg
width: 200
height: 200
---
<!-- Up face -->
<polygon points="80,20 180,70 120,100 20,50" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="80,140 100,150 80,160 60,150" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Front face -->
<polygon points="20,50 120,100 120,160 80,140 60,150 20,130" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="60,150 80,160 80,180 60,170" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="140,150 140,170 120,160" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Right face -->
<polygon points="180,70 180,150 140,170 140,150 120,160 120,100" style="fill:#b0b0b0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="80,160 100,150 120,160 80,180 " style="fill:#b0b0b0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

