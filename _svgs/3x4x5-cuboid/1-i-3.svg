---
layout: svg
width: 200
height: 200
---
<!-- Up face -->
<polygon points="80,120 60,110 80,100 20,70 80,40 140,70 160,60 180,70 140,90 160,100 140,110 120,100" style="fill:{{ site.data.colours.up }};stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="120,120 140,130 120,140 100,130" style="fill:{{ site.data.colours.up }};stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="160,100 180,110 160,120" style="fill:{{ site.data.colours.up }};stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Front face -->
<polygon points="20,70 80,100 60,110 60,130 80,140 100,130 120,140 120,180 20,130" style="fill:{{ site.data.colours.front }};stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="60,110 80,120 80,140 60,130" style="fill:{{ site.data.colours.front }};stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="120,100 140,110 140,130 120,120" style="fill:{{ site.data.colours.front }};stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Right face -->
<polygon points="160,100 160,120 180,110 180,150 120,180 120,140 140,130 140,110" style="fill:{{ site.data.colours.right }};stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="80,120 120,100 120,120 80,140" style="fill:{{ site.data.colours.right }};stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="140,90 180,70 180,90 160,100" style="fill:{{ site.data.colours.right }};stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Transparent -->
<!-- Up face -->
<polygon points="80,20 180,70 120,100 20,50" style="fill:{{ site.data.colours.up }};opacity:{{ site.data.opacity.see_through }};stroke-dasharray:5;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Front face -->
<polygon points="20,50 120,100 120,120 20,70" style="fill:{{ site.data.colours.front }};opacity:{{ site.data.opacity.see_through }};stroke-dasharray:5;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Right face -->
<polygon points="180,70 180,90 120,120 120,100" style="fill:{{ site.data.colours.right }};opacity:{{ site.data.opacity.see_through }};stroke-dasharray:5;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

