<article>
  <h1>{{ include.title }}</h1>
  <a href="{{ include.notation_url | relative_url }}" class="notation_link">Notation Reference</a>
  {% for section in include.sections %}
    {% include section.html title=section.title number=section.number description=section.description cases=section.cases guide_name=include.name %}
  {% endfor %}
</article>
