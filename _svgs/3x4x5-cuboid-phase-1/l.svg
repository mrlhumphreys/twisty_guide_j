---
layout: svg
width: 200
height: 200
---
<!-- Up face -->
<polygon points="80,20 180,70 120,100 20,50" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="40,80 60,90 40,100 20,90" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="80,100 100,110 80,120 60,110" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="120,120 140,130 120,140 100,130" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Front face -->
<polygon points="20,50 120,100 120,120 80,100 60,110 60,90 20,70" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="20,90 40,100 40,120 20,110" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="60,110 80,120 80,140 60,130" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="140,110 120,120 140,130" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="100,130 120,140 120,180 20,130 20,110 40,120 60,110 60,130 80,140" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Right face -->
<polygon points="180,70 180,150 120,180 120,140 140,130 140,110 120,120 120,100" style="fill:#b0b0b0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="40,100 60,90 60,110 40,120" style="fill:#b0b0b0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="80,120 100,110 120,120 80,140" style="fill:#b0b0b0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

