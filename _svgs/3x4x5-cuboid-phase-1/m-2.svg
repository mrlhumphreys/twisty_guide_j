---
layout: svg
width: 200
height: 200
---
<!-- Up face -->
<polygon points="80,20 180,70 120,100 20,50" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="60,110 80,120 60,130 40,120" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="140,130 160,140 140,150" style="fill:#f0f0f0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Front face -->
<polygon points="20,50 120,100 120,180 60,150 80,140 80,120 60,110 40,120 40,140 20,130" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="40,120 60,130 60,150 40,140" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="160,140 160,120 140,130" style="fill:#d0d0d0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

<!-- Right face -->
<path d="M120,100 120,180 180,150 180,70z M140,130 160,120 160,140 140,150z" style="fill:#b0b0b0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />
<polygon points="60,130 80,120 80,140 60,150" style="fill:#b0b0b0;stroke:{{ site.data.colours.stroke }};stroke-width:1" />

